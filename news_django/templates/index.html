{% load static %}
<!DOCTYPE HTML>
<html>
<head xmlns:fb="http://ogp.me/ns/fb#">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block site_title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme.bootstrap_4.min.css' %}">
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</head>
<body>
    <div class="top-menu">
        <div class="top-menu-container clearfix">


            <div class="menu user-block float-right">
                {% if user.is_authenticated %}
                    Hello,
                    <a href='{% url 'profile' %}'>
                        <i class="fa fa-user"></i>
                        {{ user.first_name }}
                    </a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-primary">
                        <i class="fa fa-sign-out"></i>
                        Log out
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">
                        <i class="fa fa-sign-in"></i>
                        Log in
                    </a>
                    <a href="{% url 'register' %}" class="btn btn-primary">
                        <i class="fa fa-user-plus"></i>
                        Sign up
                    </a>
                {% endif %}
            </div>

        </div>
    </div>

    <div class="">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
